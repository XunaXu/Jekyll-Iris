# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

source: source
destination: _site
sass:
  sass_dir: _sass
  style: expanded # compressed # expanded

# permalink and highlighter
permalink : /:year/:title/
markdown  : kramdown  #define which markdown you wanna to use for your site.
highlighter : rouge  #define which lighlighter you wanna to use for your code section.


# SEO settings
title: Daniel Wilczynski
description: "Biographical Page & Bitcoin Blog"
keywords: "Bitcoin, Tech"


# Site settings
url: http://Daunus.github.io
baseurl: "/daniel"
paginate_path: /page:num
gems: [jekyll-paginate]
paginate: 10


# Dynamic Text on the Header
dynamic-typing: true
shuffle: true # Shuffle the lines.
loop: true
loop-count: false # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # Keep the <span> attribute on! It makes the text working when resizing the screen
  - text: "<span>Inspiring quote1.</span>"
  - text: "<span>Inspiring quote2. </span>"



# Author settings
author:
  name      : Daniel Wilczynski
  job       : Founder Of HardBlock.net Bitcoin Exchange
  email     : info@hardblock.net
  url       : http://Daunus.github.io
  github    : https://github.com/Daunus
  twitter   : https://twitter.com/danWilcz
  avatar    : /assets/images/my_avatar.jpg

# google analytics
#google_analytics: UA-819232-** #### REPLACE ME, register your google analytics account if you don't have one ####
#repo: http://github.com/xunaxu/jekyll-iris

# comments
comments: true
disqus_shortname: "danielwilczynski" #### REPLACE ME, register your account at disqus if you don't have one ####

# subscribe
subscribe: true
#### REPLACE SUBSCRIBE.HTML in source/_includes, so you can put your own mail chimps subscribe form in####

#share
email-share: true
fb-share: false
twitter-share: true
linkedin-share: false
reddit-share: true
google-plus-share: false
tumblr-share: false
pinterest-share: false

